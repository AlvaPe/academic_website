# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: HOME
    url: '#about'
    weight: 10
  - name: HABILIDADES
    url: '#habilidades'
    weight: 15
  - name: EXPERIÊNCIA
    url: '#experiencia'
    weight: 20
  - name: PUBLICAÇÕES
    url: '#publicacoes'
    weight: 30
  - name: CONTATO
    url: '#contato'
    weight: 40
